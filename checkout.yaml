          example: "2223344556677889900112233445566778899001122334455667788990345"
          type: string
          description: |
            Value of the dynamic data.
            String or Array[String] based on scheme. See below.

            FPAN Payloads:
            <table>
            <tr>
            <td>Mastercard</td>
            <td>Object</td>
            </tr><tr>
            <td>VISA</td>
            <td>Array</td>
            </tr><tr>
            <td>Amex</td>
            <td>Object</td>
            </tr><tr>
            <td>Discover</td>
            <td>Array</td>
            </tr>
