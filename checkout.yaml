      properties:
        checkoutEventType:
          minLength: 2
          maxLength: 2
          example: "01"
          type: string
          description: |
            Event type associated with the checkout. Valid values are:
            01 - Authorise
            02 - Capture
            03 - Refund
            04 - Cancel
            05 - Fraud
            06 - Chargeback
            07 - Other
        checkoutEventStatus:
          minLength: 2
          maxLength: 2
          example: "01"
