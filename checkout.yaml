            Token Payloads:
            <table>
            <tr>
            <td>Mastercard</td>
            <td>Object</td>
            </tr><tr>
            <td>VISA</td>
            <td>Array</td>
            </tr><tr>
            <td>Amex</td>
            <td>Array</td>
            </tr><tr>
            <td>Discover</td>
            <td>Array</td>
            </tr>
            </table>
        dynamicDataType:
          $ref: '#/components/schemas/DynamicDataType'
        dynamicDataExpiration:
          example: "1682371012"
          type: string
          description: |
            Expiry period of the dynamic data. Format = UTC
    DynamicDataType:
      type: string
